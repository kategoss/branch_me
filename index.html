<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Animal Wiki</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div id="formOne">
      <label>Which animal would you like to learn about?</label>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="turtles">
          Turtles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="snakes">
          Snakes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="animal" value="monkeys">
          Monkeys
        </label>
      </div>
    </div>
    <div id="animalfacts">
      <div id="turtles">
        <h4>Here's everything you need to know about turtles:</h4>
        <img src="https://cf.ltkcdn.net/small-pets/images/std/215635-672x450-Little-turtle.jpg">
      </div>
      <div id="snakes">
        <h4>Here's everything you need to know about snakes:</h4>
        <img src="http://www.tropicalherping.com/science/books/reptiles/thumbnails/chironius_flavopictus_s.jpg">
      </div>
      <div id="monkeys">
        <h4>Here's everything you need to know about monkeys:</h4>
        <img src="https://assets3.thrillist.com/v1/image/2539122/size/tmg-article_tall;jpeg_quality=20.jpg">
      </div>
    </div>
  </div>
</body>
</html>
